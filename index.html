<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Display</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        color: white;
        font-size: 15px;
        font-family: sans-serif;
        font-weight: bold;
        text-align: center;
        line-height: 1;
      }

      html {
        width: 100%;
        height: 100%;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #00004f;
      }

      button {
        border: none;
        outline: none;
        cursor: pointer;
        font-size: 1.5rem;
        border-radius: 15%;
      }

      button:active {
        opacity: 0.5;
      }

      #blur {
        width: 340px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #wrapper {
        width: 340px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #topNav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        margin-top: 10px;
      }

      #topNav > button {
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #mode1Button {
        background: #ffffff1a;
      }

      #mode2Button {
        background: #ffffff1a;
      }

      #mode3Button {
        background: #ffffff1a;
      }

      #listOfWords {
        background: transparent;
        border: 2px solid #ffffff70;
      }

      #bottomNav {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        margin-bottom: 10px;
      }

      #bottomNav > button {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #addButton {
        background: #ffffff1f;
      }

      #countButton {
        background: transparent;
        border: 2px solid #ffffff70;
      }

      #nextButton {
        background: #14147a;
      }

      #div1,
      #div3 {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        font-size: 3.2rem;
        padding: 20px 0;
      }

      #div1 span {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        font-size: 3.2rem;
      }

      #div3 span {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        font-size: 3.2rem;
      }

      #div2 {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.2rem;
      }

      #div2 span {
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3.2rem;
        background: #14147a;
        border-radius: 15px;
      }

      #tableDiv {
        display: none;
        position: absolute;
        top: 70px;
        width: 340px;
        height: calc(100% - 72px);
        z-index: 2;
        overflow-y: scroll;
        overflow-x: hidden;
        background: #00004f;
      }

      table {
        table-layout: fixed;
        width: 100%;
        font-size: 0.9rem;
      }

      td {
        width: 100%;
        padding: 10px 5px;
      }

      tbody tr:nth-child(odd) {
        background: #ffffff17;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="topNav">
        <button id="mode1Button">1</button>
        <button id="mode2Button">2</button>
        <button id="mode3Button">3</button>
        <button id="listOfWords">w</button>
      </div>
      <div id="blur">
        <div id="div1"><span></span></div>
        <div id="div2"><span></span></div>
        <div id="div3"><span></span></div>
        <div id="bottomNav">
          <button id="addButton">NO</button>
          <button id="countButton">0</button>
          <button id="nextButton">OK</button>
        </div>
      </div>
    </div>
    <div id="tableDiv" style="display: none"></div>
    <script>
      let lastActivityTime = Date.now();
      let reloadTimeout;

      document.addEventListener('touchstart', () => {
        lastActivityTime = Date.now();
        clearTimeout(reloadTimeout);
      });

      document.addEventListener('mousemove', () => {
        lastActivityTime = Date.now();
        clearTimeout(reloadTimeout);
      });

      setInterval(() => {
        const currentTime = Date.now();
        const elapsedTime = currentTime - lastActivityTime;

        if (elapsedTime >= 3600000) {
          // 1 hour in milliseconds
          reloadTimeout = setTimeout(() => {
            window.location.reload();
          }, 1000); // Delay the reload for 1 second
        }
      }, 60000); // Check every minute

      // array
      const wordsArray = [

        ['eat', 'ит', 'кушать'],
        ['feel', 'фил', 'чувствовать'],
        ['forget', 'фогЭт', 'забыть'],
        ['get', 'гэт', 'получить'],
        ['give', 'гив', 'дать'],
        ['have', 'хэв', 'иметь'],

        ['learn', 'лёрн', 'учиться'],
        ['make', 'мэйк', 'сделать'],
        ['meet', 'мит', 'встретить'],
        ['pay', 'пэй', 'платить'],
        ['play', 'плэй', 'играть'],
        ['put', 'пут', 'класть'],
        ['read', 'рид', 'читать'],
        ['see', 'си', 'видеть'],
        ['sell', 'сэл', 'продать'],
        ['send', 'сэнд', 'слать'],
        ['sleep', 'слип', 'спать'],
        ['speak', 'спик', 'говорить'],
        ['take', 'тэйк', 'брать'],
        ['teach', 'тич', 'учить'],
        ['tell', 'тэл', 'сказать'],
        ['think', 'синк', 'думать'],
        ['try', 'трай', 'стараться'],
        ['write', 'райт', 'писать'],
        ['wait', 'вэйт', 'ждать'],
        ['become', 'бикАм', 'стать'],
        ['begin', 'бигИн', 'начать'],
        ['choose', 'чуз', 'выбрать'],
        ['come', 'кам', 'прийти'],
        ['cut', 'кат', 'резать'],

        ['hard', 'хард', 'жесткий'],

        ['free', 'фри', 'свободный'],

        ['recent', 'рИсэнт', 'недавний'],
        ['open', 'Оупн', 'открыть'],
        ['wrong', 'ронг', 'неправильный'],
        ['similar', 'сИмилар', 'похожий'],
        ['hot', 'хот', 'горячий'],
        ['happy', 'хэпи', 'счастлив'],
        ['ready', 'рЭди', 'готовый'],
        ['dark', 'дарк', 'темный'],
        ['cold', 'колд', 'холодный'],
        ['main', 'мэйн', 'главный'],
        ['huge', 'хьюдж', 'огромный'],
        ['everything', 'Эврисинг', 'всё'],
        ['nothing', 'нАсинг', 'ничего'],
        ['every', 'Эври', 'каждый'],
        ['thing', 'синг', 'вещь'],
        ['all', 'ол', 'все'],
        ['happen', 'хЭпн', 'случается'],
        ['thread', 'трэд', 'нить'],
        ['item', 'Айтэм', 'предмет'],
        ['slow', 'слОу', 'медленный'],
        ['fast', 'фаст', 'быстро'],
        ['sure', 'шУа', 'конечно'],
        ['already', 'олрЭди', 'уже'],
        ['yet', 'йЕт', 'еще'],
        ['ask', 'аск', 'спросить'],
        ['spend', 'спэнд', 'тратить'],
        ['change', 'чейндж', 'менять'],
        ['move', 'мув', 'двигать'],
        ['enjoy', 'энджОй', 'наслаждаться'],
        ['sometimes', 'самтАймс', 'иногда'],
        ['must', 'маст', 'должен'],
        ['want', 'вОнт', 'хотеть'],
        ['need', 'нид', 'нужно'],
        ['week', 'вик', 'неделя'],
        ['month', 'манс', 'месяц'],
        ['hour', 'Ауэр', 'час'],
        ['price', 'прайс', 'цена'],
        ['agree', 'эгрИ', 'согласиться'],
        ['look for', 'лук фор', 'искать'],
        ['funny', 'фАни', 'забавный'],
        ['fine', 'файн', 'хорошо'],
        ['feed', 'фид', 'кормить'],
        ['break', 'брэйк', 'разбить'],
      ];

      const wordsArrayQuestion = [
        ['how many', 'хАу мЭни', 'сколько (исч)'],
        ['how much', 'хАу мач', 'сколько'],
        ['what for', 'ват фор', 'зачем'],
        ['when', 'вэн', 'когда'],
        ['where', 'вЭа', 'где, куда'],
        ['who', 'ху', 'кто'],
        ['why', 'вай', 'почему'],
        ['what', 'ват', 'что'],
        ['which', 'уИч', 'который'],
        ['how', 'хАу', 'как'],
        ['whose', 'хуз', 'чей'],
      ];

      // Create a deep copy of the wordsArray
      const deepCopyArray = JSON.parse(JSON.stringify(wordsArray));

      // Sort the deep copy by the second word in each pair
      deepCopyArray.sort(function (a, b) {
        return a[1].localeCompare(b[1]);
      });

      const sortedArray = wordsArray.sort(function (a, b) {
        return a[2].localeCompare(b[2]);
      });

      // Fisher-Yates shuffle algorithm
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      // Shuffle the sorted deep copy on page load
      shuffle(deepCopyArray);
      shuffle(wordsArrayQuestion);

      let currentIndex = 0;
      let newIndex = 0;
      let mode = 1;
      let newArray = [];

      // Store references to the elements in variables
      const body = document.querySelector('body');
      const wrapper = document.getElementById('wrapper');
      const topNav = document.getElementById('topNav');
      const div1 = document.querySelector('#div1 span');
      const div2 = document.querySelector('#div2 span');
      const div3 = document.querySelector('#div3 span');
      const div33 = document.querySelector('#div3');
      const bottomNav = document.getElementById('bottomNav');
      const mode1Button = document.getElementById('mode1Button');
      const mode2Button = document.getElementById('mode2Button');
      const mode3Button = document.getElementById('mode3Button');
      const listOfWords = document.getElementById('listOfWords');
      const addButton = document.getElementById('addButton');
      const countButton = document.getElementById('countButton');
      const nextButton = document.getElementById('nextButton');
      const htmlQ = document.querySelector('html');

      hideThis(div2);
      console.log(currentIndex);

      function mode1() {
        div1.innerText = deepCopyArray[currentIndex][0];
        div2.innerText = deepCopyArray[currentIndex][2];
        div3.innerText = deepCopyArray[currentIndex][1];
      }

      function newArrayMode() {
        if (newArray.length === 0) {
          console.log('no words yet');
        } else {
          div1.innerText = newArray[newIndex][0];
          div2.innerText = newArray[newIndex][2];
          div3.innerText = newArray[newIndex][1];
        }
      }

      function newArrayMode2() {
        if (newArray.length === 0) {
          console.log('no words yet');
        } else {
          div1.innerText = newArray[newIndex][2];
          div2.innerText = newArray[newIndex][0];
          div3.innerText = newArray[newIndex][1];
        }
      }

      function mode2() {
        div1.innerText = deepCopyArray[currentIndex][2];
        div2.innerText = deepCopyArray[currentIndex][0];
        div3.innerText = deepCopyArray[currentIndex][1];
      }

      function mode3() {
        if (currentIndex >= wordsArrayQuestion.length) {
          currentIndex = 0;
        }

        div1.innerText = wordsArrayQuestion[currentIndex][0];
        div2.innerText = wordsArrayQuestion[currentIndex][2];
        div3.innerText = wordsArrayQuestion[currentIndex][1];
      }

      // ===== NEXT =====
      nextButton.addEventListener('click', function () {
        //
        hideThis(div2);

        if (currentIndex >= deepCopyArray.length) {
          currentIndex = 0; // Reset to cycle through the words again
        }

        if (mode === 1) {
          mode1();
          nextButton.innerHTML = deepCopyArray.length - currentIndex;
        } else if (mode === 2) {
          mode2();
          nextButton.innerHTML = deepCopyArray.length - currentIndex;
        } else if (mode === 3) {
          mode3();
          nextButton.innerHTML = wordsArrayQuestion.length - currentIndex;
        }

        if (mode === 2) {
          hideThis(div3);
          div1.addEventListener('click', function () {
            showThis(div2);
            showThis(div3);
          });
          div33.addEventListener('click', function () {
            showThis(div2);
            showThis(div3);
          });
        } else {
          showThis(div3);
        }

        currentIndex++;

        console.log(currentIndex);
      });

      // ===== COUNT =====
      countButton.addEventListener('click', function () {
        //
        hideThis(div2);

        if (newIndex >= newArray.length) {
          newIndex = 0; // Reset to cycle through the words again
        }

        if (mode === 1) {
          newArrayMode();
        } else if (mode === 2) {
          hideThis(div3);
          newArrayMode2();
        } else {
          newArrayMode();
        }

        newIndex++;
      });

      // ===== ADD =====
      addButton.addEventListener('click', function () {
        //
        newIndex = 0;

        const currentWord =
          deepCopyArray[
            currentIndex > 0 ? currentIndex - 1 : deepCopyArray.length - 1
          ][0];
        if (
          currentIndex > 0 &&
          !newArray.some(function (pair) {
            return pair[0] === currentWord;
          })
        ) {
          newArray.push(deepCopyArray[currentIndex - 1]);
        }

        updateCountButton(); // Update the count button text
        console.log(newArray); // For debugging purposes
      });

      // start 1
      function startMode1() {
        mode = 1;
        colorMode1();
        clearAll();
        updateCountButton();
        addButton.style.display = 'flex';
        countButton.style.display = 'flex';
      }

      // start 2
      function startMode2() {
        mode = 2;
        colorMode2();
        clearAll();
        updateCountButton();
        addButton.style.display = 'flex';
        countButton.style.display = 'flex';
      }

      // start 3
      function startMode3() {
        mode = 3;
        colorMode3();
        clearAll();
        updateCountButton();
        addButton.style.display = 'none';
        countButton.style.display = 'none';
      }

      mode1Button.addEventListener('click', function () {
        startMode1();
      });

      mode2Button.addEventListener('click', function () {
        startMode2();
      });

      mode3Button.addEventListener('click', function () {
        startMode3();
      });

      // Show div2 when div1 or div3 is clicked
      div1.addEventListener('click', function () {
        if (currentIndex !== 0) {
          showThis(div2);
        }
      });

      div3.addEventListener('click', function () {
        if (currentIndex !== 0) {
          showThis(div2);
        }
      });

      // hide
      function hideThis(me) {
        me.style.display = 'none';
      }

      // show
      function showThis(me) {
        me.style.display = 'flex';
      }

      function updateCountButton() {
        countButton.innerText = newArray.length;
      }

      // clear everything
      function clearAll() {
        currentIndex = 0;
        newIndex = 0;
        newArray.length = 0;
        div1.innerHTML = '';
        div2.innerHTML = '';
        div3.innerHTML = '';
        nextButton.innerHTML = 'OK';
        hideThis(div2);
      }

      // color scheme mode 1
      function colorMode1() {
        htmlQ.style.filter = '';
      }

      // color scheme mode 2
      function colorMode2() {
        htmlQ.style.filter = 'hue-rotate(40deg)';
      }

      // color scheme mode 3
      function colorMode3() {
        htmlQ.style.filter = 'hue-rotate(250deg)';
      }

      //create a Table Object
      let table = document.createElement('table');
      table.setAttribute('id', 'table');
      //table.setAttribute("style", "display: none");
      //iterate over every array(row) within tableArr
      for (let row of sortedArray) {
        //Insert a new row element into the table element
        table.insertRow();
        //Iterate over every index(cell) in each array(row)
        for (let cell of row) {
          //While iterating over the index(cell)
          //insert a cell into the table element
          let newCell = table.rows[table.rows.length - 1].insertCell();
          //add text to the created cell element
          newCell.innerHTML = cell;
        }
      }
      //append the compiled table to the DOM
      let targetDiv = document.querySelector('#tableDiv');
      targetDiv.appendChild(table);

      // Show - hide table
      listOfWords.addEventListener('click', showTable);

      function showTable() {
        let x = document.querySelector('#tableDiv');
        if (x.style.display === 'none') {
          x.style.display = 'block';
        } else {
          x.style.display = 'none';
        }
      }

      /*   function hideTranslation() {
        div2.style.display = 'none';
      } */

        console.log(e);
      } */
    </script>
  </body>
</html>
