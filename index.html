      body {

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      #wrap {
        width: 100%;
        background: #1d2a35;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

        position: absolute;

      }

      }

        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-top: auto;
      }

        background-color: #193d3d;
        width: 100%;
        height: fit-content;

        justify-content: center;

      #okBtn {
        background-color: #04aa6d;
        color: white;
        height: 10vh;
        margin: 3px;
        border-radius: 4px;
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-family: sans-serif;
      }

      #okBtn:active {
        opacity: 0.5;
      }

      #midBtn {
        background-color: #37444d;
        height: 10vh;
        margin: 3px 0;
        border-radius: 4px;
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;

      #noBtn {

        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-family: sans-serif;
      }

      #noBtn:active {
        opacity: 0.5;
      }

      button,
      button:active,
      button:focus {
        outline: none;
        border: none;
      }

      p#wordCount {
        display: none;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
      }

      table {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -999;
        width: 100%;
        background: #1d2a35;
        border: 1px solid #37444d;
        overflow-x: hidden;
      }

      th,

        border: none;
        padding: 10px 5px;
        flex-grow: 1;
      }

      tbody tr:nth-child(odd) {

    </style>

      let btnMid = document.querySelector("#midBtn");

      btnOk.addEventListener("click", changeTextOk);

      index = 0;

      let wHeight = window.innerHeight;
      let wHeight100 = wHeight - 100;
      document.getElementById("wrap").style.height = wHeight100 + "px";

      // Fisher-Yates Sorting Algorithm

      const shuffle = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      };

      const shuffledArray = shuffle(allWords);

      /*    for (const element of shuffledArray) {
        console.log(element);
      } */

      // Show translation

      document.getElementById("blockOne").addEventListener("click", showDiv);
      document.getElementById("blockTwo").addEventListener("click", showDiv);

      function showDiv() {
        let window = document.getElementById("blockFour");
        window.style.display = "block";
      }

      // 1

      function changeTextOk() {
        index++;
        index %= shuffledArray.length;
        text.innerHTML = shuffledArray[index][0];
        text2.innerHTML = shuffledArray[index][1];
        text3.innerHTML = shuffledArray[index][2];

        document.getElementById("wordCount").innerHTML = index;

        let window = document.getElementById("blockFour");
        window.style.display = "none";
        window.style.padding = "15px 0 20px 0";
      }

      // 2

      function changeText() {
        index++;
        index %= allWordsTwo.length;
        text.innerHTML = allWordsTwo[index][0];
        text2.innerHTML = allWordsTwo[index][1];
        text3.innerHTML = allWordsTwo[index][2];
        let window = document.getElementById("blockFour");
        window.style.display = "none";
        window.style.padding = "15px 0 20px 0";
      }

      //3

      let btnNO = document.querySelector("#noBtn");

      btnNO.addEventListener("click", function () {
        let catchedNum = document.getElementById("wordCount").innerText;
        allWordsTwo.push(shuffledArray[catchedNum]);

        let numWordsTwo = allWordsTwo.length;
        document.getElementById("midBtn").innerHTML = numWordsTwo;
      });

      //create a Table Object
      let table = document.createElement("table");
      //iterate over every array(row) within tableArr
      for (let row of arrWords) {
        //Insert a new row element into the table element
        table.insertRow();
        //Iterate over every index(cell) in each array(row)
        for (let cell of row) {
          //While iterating over the index(cell)
          //insert a cell into the table element
          let newCell = table.rows[table.rows.length - 1].insertCell();
          //add text to the created cell element
          newCell.textContent = cell;
        }
      }
      //append the compiled table to the DOM
      document.body.appendChild(table);
