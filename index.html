<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>enWords</title>
  </head>
  <body>
    <div id="blockOne">
      <p id="wordOne"></p>
    </div>
    <div id="blockTwo">
      <p id="wordTwo"></p>
    </div>
    <div id="blockThree">
      <button id="noBtn">NO</button>
      <button id="midBtn">2nd</button>
      <button id="okBtn">▶</button>
    </div>
    <p id="wordCount"></p>

    <style>
      * {
        padding: 0;
        margin: 0;
        font-size: 100%;
        font-weight: bold;
        font-family: Sans-Serif;
        text-align: center;
        overflow: hidden;
      }

      body {
        width: 100vw;
        height: 100dvh;
        background-color: #002b36;
        color: rgba(255, 255, 255, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #randomNumber {
        position: absolute;
        top: 0;
        left: 0;
      }

      #blockOne {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        font-size: 12dvh;
      }
      #blockTwo {
        background-color: #073642;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
        font-size: 12dvh;
      }
      #blockThree {
        width: 100vw;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      #okBtn {
        background-color: #196e6c;
        height: 100%;
        border-radius: 0;
        color: white;
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        font-size: 4rem;
        font-family: sans-serif;
        line-height: 1;
        padding: 14px 0;
      }
      #okBtn:active {
        background-color: #008ba1;
      }

      #midBtn {
        background-color: #365314;
        height: 100%;
        border-radius: 0;
        color: white;
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-family: sans-serif;
        line-height: 1;
        padding: 14px 0;
      }

      #midBtn:active {
        background-color: #008ba1;
      }

      #noBtn {
        background-color: #00212b;
        height: 100%;
        border-radius: 0;
        color: white;
        display: flex;
        flex-grow: 1;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-family: sans-serif;
        line-height: 1;
      }

      #noBtn:active {
        background-color: #008ba1;
      }

      button,
      button:active,
      button:focus {
        outline: none;
        border: none;
      }

      p#wordCount {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <script>
      let allWords = [
        [0, "be", "би", "быть"],
        [1, "break", "брэйк", "разбить"],
        [2, "bring", "бринг", "принести"],
        [3, "buy", "бай", "купить"],
        [4, "call", "кол", "звонить"],
        [5, "cost", "кост", "стоить"],
        [6, "do", "ду", "делать"],
        [7, "dream", "дрим", "мечтать"],
        [8, "drink", "дринк", "пить"],
        [9, "drive", "драйв", "водить"],
        [10, "eat", "ит", "есть"],
        [11, "feel", "фил", "чувствовать"],
        [12, "forget", "фогЭт", "забыть"],
        [13, "get", "гэт", "получить"],
        [14, "give", "гив", "дать"],
        [15, "have", "хэв", "иметь"],
        [44, "find", "файнд", "найти"],
        [53, "show", "шОу", "показать"],
        [108, "ask", "аск", "спросить"],
        [123, "look for", "лук фор", "искать"],
      ];

      let allWordsTwo = [];

      let btnOK = document.querySelector("#okBtn");

      btnOK.addEventListener("click", function () {
        function getRandomInteger(min, max) {
          min = Math.ceil(0);
          let numWords = allWords.length;
          max = Math.floor(numWords);
          let randNum = Math.floor(Math.random() * (max - min)) + min;
          return randNum;
        }
        let randomInteger = getRandomInteger();
        document.getElementById("wordOne").innerHTML = allWords[randomInteger][1];
        document.getElementById("wordTwo").innerHTML = allWords[randomInteger][2];
        document.getElementById("wordCount").innerHTML = randomInteger;
      });

      let btnMid = document.querySelector("#midBtn");

      btnMid.addEventListener("click", function () {
        function getRandomInteger2(min, max) {
          min = Math.ceil(0);
          let numWordsTwo = allWordsTwo.length;
          max = Math.floor(numWordsTwo);
          return Math.floor(Math.random() * (max - min)) + min;
        }
        let randomInteger2 = getRandomInteger2();
        document.getElementById("wordOne").innerHTML = allWordsTwo[randomInteger2][1];
        document.getElementById("wordTwo").innerHTML = allWordsTwo[randomInteger2][2];
        for (const value2 of allWordsTwo) {
          console.log(value2);
        }
      });

      let btnNO = document.querySelector("#noBtn");

      btnNO.addEventListener("click", function () {
        let catchedNum = document.getElementById("wordCount").innerText;
        allWordsTwo.push(allWords[catchedNum]);
        for (const value2 of allWordsTwo) {
          console.log(value2);
        }
      });
    </script>
  </body>
</html>
